<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="JavaScriptCalc.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>


<div class="mainbody">
P! Calculator

<div class="row">
  <div class="col-md-12 hw100 display"></div>

</div>


<div class="row">
  <div class="col-md-3  "><b>C</b></div>
  <div class="col-md-3  ">()</div>
  <div class="col-md-3  ">%</div>
<div class="col-md-3  ">/</div>
</div>

<div class="row">
  <div class="col-md-3  ">7</div>
  <div class="col-md-3  ">8</div>
  <div class="col-md-3  ">9</div>
<div class="col-md-3  ">*</div>
</div>
<div class="row">
  <div class="col-md-3  ">4</div>
  <div class="col-md-3  ">5</div>
  <div class="col-md-3  ">6</div>
<div class="col-md-3  ">-</div>
</div>


<div class="row">
  <div class="col-md-3  ">1</div>
  <div class="col-md-3  ">2</div>
  <div class="col-md-3  ">3</div>
<div class="col-md-3  ">+</div>
</div>

</div>
<div class="row">
  <div class="col-md-3  ">.</div>
  <div class="col-md-3  ">0</div>
  <div class="col-md-3  ">^</div>
<div class="col-md-3  ">=</div>
</div>




</div>


</body>
</html>
